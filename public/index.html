<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io()

      socket.on("connect",() => {
        console.log("Connected to server")
      })

      socket.on("disconnect",() => {
        console.log("disconnected from server")
      })
    </script>
  </body>
</html>
